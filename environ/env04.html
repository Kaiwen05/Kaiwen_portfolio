<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>env04 - Anya Adaptive Scene</title>
  <link rel="stylesheet" href="env04.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="env04.js" defer></script>
</head>
<body>
  <div class="scene">
    <h1>Anya Forger</h1>
    <p class="intro">Toggle the mood to remix her day from the data we gathered last time.</p>

    <div class="environment day" id="environment">
      <img class="layer cloud" src="cloud.png" alt="floating cloud">
      <img class="layer backdrop" src="scene.jpg" alt="park backdrop">
      <img class="layer anya" src="anya.png" alt="Anya Forger smiling">
      <img class="layer peanut" src="peanut.png" alt="jar of peanuts">
    </div>

    <div class="controls">
      <button id="toggle-scene">Flip Anya's Adventure</button>
    </div>

    <div id="output" class="output"></div>
  </div>
</body>
</html>
